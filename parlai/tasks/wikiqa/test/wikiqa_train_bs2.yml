      - RFID chip next to a grain of rice.
      - This chip contains a radio-frequency electromagnetic field coil that modulates
        an external magnetic field to transfer a coded identification number when
        queried by a reader device.
      - This small type is incorporated in consumer products, and implanted in pets,
        for identification purposes.
      - Radio-frequency identification (RFID) is the wireless non-contact use of radio-frequency
        electromagnetic fields to transfer data, for the purposes of automatically
        identifying and tracking tags attached to objects.
      - The tags contain electronically stored information.
      - Some tags are powered and read at short ranges (a few meters) via magnetic
        fields ( electromagnetic induction ).
      - Others use a local power source such as a battery, or else have no battery
        but collect energy from the interrogating EM field, and then act as a passive
        transponder to emit microwaves or UHF radio waves (i.e., electromagnetic radiation
        at high frequencies).
      - Battery powered tags may operate at hundreds of meters.
      - Unlike a bar code , the tag does not necessarily need to be within line of
        sight of the reader, and may be embedded in the tracked object.
      - RFID tags are used in many industries.
      - An RFID tag attached to an automobile during production can be used to track
        its progress through the assembly line.
      - Pharmaceuticals can be tracked through warehouses.
      - Livestock and pets may have tags injected , allowing positive identification
        of the animal.
      - Since RFID tags can be attached to clothing, possessions, or even implanted
        within people , the possibility of reading personally-linked information without
        consent has raised privacy concerns.
      labels:
      - Some tags are powered and read at short ranges (a few meters) via magnetic
        fields ( electromagnetic induction ).
