    - A financial audit, or more accurately, an audit of financial statements, is
      the verification of the financial statements of a legal entity , with a view
      to express an audit opinion.
    - The audit opinion is intended to provide reasonable assurance, but not absolute
      assurance, that the financial statements are presented fairly, in all material
      respects, and/or give a true and fair view in accordance with the financial
      reporting framework.
    - The purpose of an audit is provide and objective independent examination of
      the financial statements, which increases the value and credibility of the financial
      statements produced by management, thus increase user confidence in the financial
      statement, reduce investor risk and consequently reduce the cost of capital
      of the preparer of the financial statements.
    - Financial audits are typically performed by firms of practicing accountants
      who are experts in financial reporting.
    - The financial audit is one of many assurance functions provided by accounting
      firms.
    - Many organizations separately employ or hire internal auditors , who do not
      attest to financial reports but focus mainly on the internal controls of the
      organization.
    - External auditors may choose to place limited reliance on the work of internal
      auditors.
    - Auditing promotes transparency and accuracy in the financial disclosures made
      by an organization, therefore would likely to reduce of such corporations to
      conceal unscrupulous dealings.
    - Internationally, the International Standards on Auditing (ISA) issued by the
      International Auditing and Assurance Standards Board (IAASB) is considered as
      the benchmark for audit process.
    - Almost all jurisdictions require auditors to follow the ISA or a local variation
      of the ISA.
    labels:
    - The audit opinion is intended to provide reasonable assurance, but not absolute
      assurance, that the financial statements are presented fairly, in all material
      respects, and/or give a true and fair view in accordance with the financial
