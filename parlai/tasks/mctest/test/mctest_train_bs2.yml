        ewline

        ewlineHe ran inside and got a plastic pail that he used to use at the beach
        for sand. He filled it up with water and brought it to the backyard.

        ewline

        ewlineIt took him some time to find the frog again. It seemed to be moving
        slower than it had before. He waited for it to pause, then scooped it up with
